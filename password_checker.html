<!DOCTYPE html>
<html>

<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            background: linear-gradient(to top left, #28b487, #7dd56f)no-repeat;

        }

        .container {
           display: flex;
           justify-content: center;
           align-items: center;
           flex-direction: column;
            margin-top: 50px;
            width: 50;
        }

        .container h1 {
            font-size: x-large;
        }

        #password {
            padding: 10px;
            border: 1px solid #ccc;
        }

        #strength-meter {
            height: 20px;
            width: 200px;
            background-color: #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        #strength-message {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="password" id="password" placeholder="Enter your password">
        <div id="strength-meter"></div>
        <p id="strength-message "></p>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strength-meter');
        const strengthMessage = document.getElementById('strength-message');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            // Check for length, uppercase, lowercase, numbers, and special characters
            if (password.length >= 8) {
                strength++;
            }
            if (password.match(/[A-Z]/)) {
                strength++;
            }
            if (password.match(/[a-z]/)) {
                strength++;
            }
            if (password.match(/[0-9]/)) {
                strength++;
            }
            if (password.match(/[!@#$%^&*()_+]/)) {
                strength++;
            }

            // Set the strength meter color and message based on the strength level
            if (strength === 0) {
                strengthMeter.style.backgroundColor = '#ccc';
                strengthMessage.textContent = 'Weak password';
            } else if (strength === 1) {
                strengthMeter.style.backgroundColor = '#ffcc00';
                strengthMessage.textContent = 'Fair password';
            } else if (strength === 2) {
                strengthMeter.style.backgroundColor = '#ff9900';
                strengthMessage.textContent = 'Good password';
            } else if (strength === 3) {
                strengthMeter.style.backgroundColor = '#ffff00';
                strengthMessage.textContent = 'Strong password';
            } else {
                strengthMeter.style.backgroundColor = '#00ff00';
                strengthMessage.textContent = 'Very strong password';
            }
        });
    </script>
</body>

</html>
